<head>

    <style>
        body {
            display: flex;
        }

        div {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
        }

        @media (orientation: landscape){
            body {
                flex-direction: row;
            }
        }

        @media (orientation: portrait) {
            body {
                flex-direction: column;
            }
        }

    </style>
</head>
