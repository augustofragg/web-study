<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img1 {
            width: 400px;
            height: 400px;
            object-fit: fill;
        }

        .img2 {
            width: 400px;
            height: 400px;
            object-fit:contain;
        }

        .img3 {
            width: 400px;
            height: 400px;
            object-fit:cover;
        }

        .img4 {
            width: 400px;
            height: 400px;
            object-fit:scale-down;
        }
    </style>
</head>
<body>
    <h1>Pagina de teste</h1>

    <h2>Object-fit = fill</h2>
    <img class="img1" src="novaYork.jpg" />

    <h2>Object-fit = contain</h2>
    <img class="img2" src="novaYork.jpg" />

    <h2>Object-fit = cover</h2>
    <img class="img3" src="novaYork.jpg" />

    <h2>Object-fit = scale-dow</h2>
    <img class="img4" src="novaYork.jpg" />



</body>
</html>
