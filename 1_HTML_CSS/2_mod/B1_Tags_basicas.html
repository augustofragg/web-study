<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de teste</title>
</head>
<body>

    <!--Tag para titulos-->

    <h1>Titulo da página</h1>
    <h2>Sub-título da página</h2>
    <h3>sub-título da página</h3>

    <!--Tag para paragrafos-->
    <p>Teste de tag do curso html</p>
    <p>Texto qualquer para servir de exemplo</p>

    <!--Tag para links-->

    <a href="https://www.google.com.br">Ir para o site do Google</a>

    <!--Tag para quebrar linha-->
    <br/>


    <!--Tag para exibir uma imagem-->

    <img src="https://www.google.com.br/google.jpg" alt="Logo do google"/>
    <br/><br/>

    <!--Tag para criar um botão-->

    <button>Clique em min</button>
    <br/><br/>

    <!--Tag para criar lista-->

    <h3>Lista de bolo</h3>

    <ul>
        <li>Farinha</li>
        <li>Açucar</li>
        <li>Ovo</li>
        <li>Corante</li>
    </ul>

    <ol>
        <li>Farinha</li>
        <li>Açucar</li>
        <li>Ovo</li>
        <li>Corante</li>
    </ol>

</body>
</html>
